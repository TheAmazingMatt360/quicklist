<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="">

        <button>
            <i class="ph- ph-arrow-left"></i>
            Voltar
        </button>

        <h1>Compras da semana</h1>
    </header>

    <main>
        <section class="add-item">
            <input type="text" placeholder="Adicione um novo item" id="item">
            <button>Adicionar item</button>
        </section>
        <section class="list">
            <div class="item">
                <div>
                    <input type="checkbox" name="list" id="item-1">

                    <div class="custom-checkbox">
                        <img src="./assets/checked.svg" alt="checked">
                    </div>

                    <label for="item-1">Ma√ßa</label>
                </div>

                <button><img src="assets/trash-icon.svg" alt=""></button>
            </div>
        </section>
    </main>
</body>
</html>
